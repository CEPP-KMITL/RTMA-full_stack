# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_all_node-app:
    runs-on: ubuntu-latest
    env:
      backend-working-directory: ./backend
      frontend-working-directory: ./frontend
      scraping-working-directory: ./scraping
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        all-working-directory: [./backend,./frontend,./scraping]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: NPM INSTALL On ${{ matrix.all-working-directory }}
      working-directory: ${{matrix.all-working-directory}}
      run: npm ci
    - name: NPM RUN BUILD (If Present) On ${{ matrix.all-working-directory }}
      working-directory: ${{matrix.all-working-directory}}
      run: npm run build --if-present
    - name: NPM TEST (If Present) On ${{ matrix.all-working-directory }}
      working-directory: ${{ matrix.all-working-directory }}
      run: npm test --if-present


